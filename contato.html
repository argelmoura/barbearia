<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/contato.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap"
    rel="stylesheet"
  />
  <title>A Barbearia Contoso - Contato</title>
</head>
<body>
  <header>
    <div class="caixa">
      <h1><img src="img/logo.png" /></h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
        <form action="">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="email" name='email' class="input-padrao"
            placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" class="input-padrao" placeholder="(xx)xxxxx-xxxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" class="input-padrao" cols="71" rows="10"></textarea>

            <fieldset>
              <label>Como prefere o nosso contato?</label>
              <label for="radio-email">
              <input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

              <label for="radio-telefone">
                <input type="radio" name="contato" value="telefone" id="radio-telefone">telefone</label>

                <label for="radio-whatsapp">
                  <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
            </fieldset>

            <fieldset>
              <label>Qual horário prefere ser atendido?</label>
              <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
              </select>
            </fieldset>

            <label for="checkbox">
              <input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" class="enviar" value="Enviar Formulário">
        </form>

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda ~ Sexta</td>
              <td>08h ~ 20h</td>
            </tr>
            <tr>
              <td>Sábado</td>
              <td>13h ~18h</td>
            </tr>
          </tbody>
        </table>
  </main>

  <footer>
    <img src="img/logo-branco.png" alt="" />
    <p class="copy">
      Todos os direitos reservados - A Barbearia do Contoso - 2021
    </p>
  </footer>
</body>
</html>
